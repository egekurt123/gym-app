<div class="list-container">
  <h2 class="list-title">Training Sessions</h2>

  <table class="list-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Exercises</th>
      <th>Total Sets</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of sessions">
      <td>{{ session.date | date: 'dd-MM-yyyy' }}</td>
      <td>{{ session.category }}</td>
      <td>{{ session.exerciseCount }}</td>
      <td>{{ session.totalSets }}</td>
      <td>
        <button class="list-button" (click)="onViewSession(session)">View</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
