<div class="form-container">
  <h1 class="form-heading">Add Exercise</h1>
  <form class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category" class="form-label">Category</label>
      <input type="text" name="category" class="form-input" [(ngModel)]="exercise.category">
    </div>
    <div class="form-group">
      <label for="exerciseName" class="form-label">Exercise Name</label>
      <input type="text" name="exerciseName" class="form-input" [(ngModel)]="exercise.exerciseName">
    </div>
    <button type="submit" class="form-button">Add Exercise</button>
  </form>
</div>
