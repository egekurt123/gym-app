<div class="form-container">
    <h1 class="form-heading">Edit Exercise</h1>
    <form class="form" (ngSubmit)="onSaveButtonClick()">
      <div class="form-group">
        <label for="category">Category</label><br>
        <input type="text" name = "category" class="form-input" [(ngModel)]="exercise.category">
      </div>
      <div class="form-group">
        <label for="exerciseName">Exercise Name</label><br>
        <input type="text" name = "exerciseName" class="form-input" [(ngModel)]="exercise.exerciseName">
      </div>
      <div class="button-group">
        <button type="submit" class="update-button">Update Exercise</button>
        <button type="button" class="delete-button" (click)="onDeleteButtonClick()">Delete Exercise</button>
      </div>
    </form>
</div>
