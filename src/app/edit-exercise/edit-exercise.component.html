<div>
    <h1>Edit Exercise</h1>
    <form (ngSubmit)="onSaveButtonClick()">
      <div class="form-group">
        <label for="category">Category</label><br> 
        <input type="text" name = "category" class="form-control" [(ngModel)]="exercise.category">
      </div>
      <div class="form-group">
        <label for="exerciseName">Exercise Name</label><br> 
        <input type="text" name = "exerciseName" class="form-control" [(ngModel)]="exercise.exerciseName">
      </div>
      <button type="submit" class="btn btn-primary">Update Exercise</button>
    </form>

    <button type="button" class="btn btn-primary" (click)="onDeleteButtonClick()">Delete Exercise</button>

</div>
