<div>
    <h1>Edit Entry for: {{ entry.exercise }}</h1>
    <form (ngSubmit)="onSaveButtonClick()">
      <div class="form-group">
        <label for="weights">Weights</label><br> 
        <input type="text" name="weights" class="form-control" [(ngModel)]="entry.weights">
      </div>
      <div class="form-group">
        <label for="reps">Reps</label><br> 
        <input type="text" name="reps" class="form-control" [(ngModel)]="entry.reps">
      </div>
      <div class="form-group">
        <label for="sets">Sets</label><br> 
        <input type="text" name="sets" class="form-control" [(ngModel)]="entry.sets">
      </div>
      <div class="form-group">
        <label for="date">Date</label><br> 
        <input type="date" name="date" [(ngModel)]="entry.date" useValueAsDate>
      </div>
      <button type="submit" class="btn btn-primary">Update Entry</button>
    </form>
</div>
