<div class="form-container">
  <h1 class="form-heading">Edit Entry for: {{ entry.exercise }}</h1>
    <form class="form" (ngSubmit)="onSaveButtonClick()">
      <div class="form-group">
        <label for="weights">Weights</label><br>
        <input type="text" name="weights" class="form-input" [(ngModel)]="entry.weights">
      </div>
      <div class="form-group">
        <label for="reps">Reps</label><br>
        <input type="text" name="reps" class="form-input" [(ngModel)]="entry.reps">
      </div>
      <div class="form-group">
        <label for="sets">Sets</label><br>
        <input type="text" name="sets" class="form-input" [(ngModel)]="entry.sets">
      </div>
      <div class="form-group">
        <label for="date">Date</label><br>
        <input type="date" name="date" [(ngModel)]="entry.date" useValueAsDate>
      </div>
      <button type="submit" class="form-button">Update Entry</button>
    </form>
</div>
